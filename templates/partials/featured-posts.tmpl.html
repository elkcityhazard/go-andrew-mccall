{{ define "featured-posts" }}

<section class="featured-posts">
    {{ block "FirstThree" . }}
    <div class="container">
        <div class="row">
            <div class="col-100">
                <h2 class="text-center">Most Recent Articles</h2>
            </div>
        </div>
        <div class="row">
            {{ with .Data.MostRecent }}
                {{ range . }}
                    <div class="card">
                        <div class="card-header">
                            <h3>{{ .Title }}</h3>
                        </div>
                        <div class="card-body">
                            {{ .Summary }}
                        </div>
                        <div class="card-footer">
                            <a href="/posts/{{ .Id }}" class="btn">{{ .Title }}</a>
                        </div>
                    </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
{{ end }}
</section>

{{ end }}
