{{ define "base" }}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" . }}</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row">
            {{ template "navigation" . }}
        </div>
        <div class="row right-rail">
            <main class="main-content">
                {{ block "Flash" . }}
                {{ with .DefaultTemplateData.FlashMessage }}
                    <div class="row" style="background: red; color: #fff; text-transform: uppercase;">
                        <div class="col text-center">
                            <p id="flashMessage"> {{. }}</p>
                        </div>
                    </div>
                {{ end }}
                {{ end }}
                {{ template "Content" . }}
            </main>
            <aside class="main-aside">
                {{ template "aside" . }}
            </aside>
        </div>
    </div>
</div>
{{ template "footer" . }}
</body>
</html>

{{ end }}
